  <div class="row py-5">
    <div class="container">
      <div class="col-12 col-md-6 offset-md-3 mt-5" data-aos="zoom-in-up" data-aos-duration="1000">
        <div class="login-card card mt-5 mb-5">
          <div class="card-body">

            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>

            <div class="login-frm">
              <div class="card sign-in-card">
                <form name="frmLogin">
                  <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" name="username1" [(ngModel)]="userform.username" >
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" style="font-size: 1.3em;" data-type="password" name="pass1" [(ngModel)]="userform.password">
                  </div>
                  <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                  </div>
                  <div class="group">
                    <a type="submit" class="button btn btn-ripples" (click)="login()">Sing In <i class="fas fa-sign-in-alt"></i></a>
                  </div>
                </form>

                <div class="hr"></div>
                <div class="text-center" style="color: #fff;">{{msglogin}}</div>
              </div>

              <div class="card sign-up-card">
                <form name="frmSingUp">
                  <div class="group">
                    <label for="user2" class="label" >Username</label>
                    <input id="user2" type="text" class="input" name="user2" [(ngModel)]="userAdd.username">
                  </div>
                  <div class="group">
                    <label for="pass2" class="label" >Password</label>
                    <input id="pass2" type="password" class="input" data-type="password" name="pass2" [(ngModel)]="userAdd.password">
                  </div>
                  <div class="group">
                    <label for="pass3" class="label">Repeat Password</label>
                    <input id="pass3" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                    <label for="email" class="label" >Email Address</label>
                    <input id="email" type="email" class="input" name="email2" [(ngModel)]="userAdd.email">
                  </div>
                  <div class="group">
                    <label for="name" class="label" >Short Name</label>
                    <input id="name" type="tet" class="input" name="name2" [(ngModel)]="userAdd.name">
                  </div>
                  <div class="group">
                    <a type="submit" class="button btn btn-ripples" (click)="addUser()">Sing Up</a>
                  </div>
                  <div class="hr"></div>
                </form>
              </div>
            </div>


          </div>

        </div>
      </div>
    </div>

  </div>


</section>
